<div class="table-actions">
  <button mat-raised-button color="primary" routerLink="../add" (click)="createNewTicket()">
    <mat-icon>add</mat-icon>
    Create New Ticket
  </button>
</div>


<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let ticket" data-label="Username"> {{ticket.user.username}} </td>
    </ng-container>

    <!-- Equipment Name Column -->
    <ng-container matColumnDef="equipmentName">
      <th mat-header-cell *matHeaderCellDef> Equipment Name </th>
      <td mat-cell *matCellDef="let ticket" data-label="Equipment Name"> {{ticket.equipment.equipmentName}} </td>
    </ng-container>

    <!-- Serial Number Column -->
    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef> Serial Number </th>
      <td mat-cell *matCellDef="let ticket" data-label="Serial Number"> {{ticket.equipment.serialNumber}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let ticket" data-label="Description"> {{ticket.description}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let ticket" data-label="Action">
        {{ticket.status}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
